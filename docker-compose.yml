version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: automacao-redmine-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: redmine_dashboard_development
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - automacao-redmine-network

  # Redis para cache
  redis:
    image: redis:7-alpine
    container_name: automacao-redmine-redis
    ports:
      - "6380:6379"
    networks:
      - automacao-redmine-network

  # Backend Rails API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: automacao-redmine-backend
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/redmine_dashboard_development
      REDIS_URL: redis://redis:6379/0
      REDMINE_URL: https://redmine.platform.brobot.com.br
      JWT_SECRET: change_this_secret_key_in_production
      FRONTEND_URL: http://localhost:3001
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - bundle_cache:/usr/local/bundle
    depends_on:
      - postgres
      - redis
    networks:
      - automacao-redmine-network
    command: >
      sh -c "
        bundle install &&
        rm -f /app/tmp/pids/server.pid &&
        bundle exec rails db:create db:migrate 2>/dev/null || true &&
        bundle exec rails server -b 0.0.0.0
      "

  # Frontend Nuxt
  frontend:
    image: node:20-alpine
    container_name: automacao-redmine-frontend
    working_dir: /app
    environment:
      NUXT_PUBLIC_API_URL: http://localhost:3000
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    ports:
      - "3001:3001"
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
    networks:
      - automacao-redmine-network
    command: >
      sh -c "
        npm install &&
        npm run dev -- --host 0.0.0.0 --port 3001
      "

volumes:
  postgres_data:
    name: automacao-redmine-postgres-data
  bundle_cache:
    name: automacao-redmine-bundle-cache
  node_modules:
    name: automacao-redmine-node-modules

networks:
  automacao-redmine-network:
    name: automacao-redmine-network
    driver: bridge
