default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("POSTGRES_USER", "postgres") %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD", "postgres") %>
  host: <%= ENV.fetch("POSTGRES_HOST", "postgres") %>

development:
  <<: *default
  database: redmine_dashboard_development

test:
  <<: *default
  database: redmine_dashboard_test

production:
  <<: *default
  database: redmine_dashboard_production
  username: redmine_dashboard
  password: <%= ENV["REDMINE_DASHBOARD_DATABASE_PASSWORD"] %>
